<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <style>
        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tic-Tac-Toe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Tic Tac Toe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="second.html">Todo List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="mb-4">Todo List</h1>

    <!-- Add Task Form -->
    <form id="taskForm" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter new task" required>
        </div>
        <div class="col-md-4">
            <input type="datetime-local" id="completionDate" class="form-control">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
    </form>

    <!-- Task List -->
    <ul id="taskList" class="list-group"></ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    const API_URL = "http://localhost:3000/tasks";
    const taskList = document.getElementById("taskList");
    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const completionDate = document.getElementById("completionDate");

    async function fetchTasks() {
        const res = await fetch(API_URL);
        const tasks = await res.json();
        renderTasks(tasks);
    }

    function renderTasks(tasks) {
        taskList.innerHTML = "";
        tasks.forEach(task => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.draggable = true;
            li.dataset.id = task.id;

            const content = document.createElement("div");
            content.className = "flex-grow-1";

            const text = document.createElement("span");
            text.textContent = `${task.task} (Due: ${new Date(task.completionDate).toLocaleString()})`;
            if (task.completed) {
                text.classList.add("text-decoration-line-through");
            }
            content.appendChild(text);

            const actions = document.createElement("div");

            // Toggle Complete Button
            const toggleBtn = document.createElement("button");
            toggleBtn.className = "btn btn-sm btn-success me-2";
            toggleBtn.textContent = task.completed ? "Undo" : "Complete";
            toggleBtn.onclick = async () => {
                await fetch(`${API_URL}/${task.id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ completed: !task.completed })
                });
                fetchTasks();
            };

            // Edit Button
            const editBtn = document.createElement("button");
            editBtn.className = "btn btn-sm btn-warning me-2";
            editBtn.textContent = "Edit";
            editBtn.onclick = () => {
                renderEditForm(li, task);
            };

            // Delete Button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-sm btn-danger";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = async () => {
                await fetch(`${API_URL}/${task.id}`, { method: "DELETE" });
                fetchTasks();
            };

            actions.appendChild(toggleBtn);
            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);

            li.appendChild(content);
            li.appendChild(actions);

            // Drag events
            li.addEventListener("dragstart", () => {
                li.classList.add("dragging");
            });
            li.addEventListener("dragend", async () => {
                li.classList.remove("dragging");
                await saveNewOrder();
            });

            taskList.appendChild(li);
        });

        enableDragAndDrop();
    }

    function renderEditForm(li, task) {
        li.innerHTML = "";
        const form = document.createElement("form");
        form.className = "d-flex w-100 align-items-center";

        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.className = "form-control me-2";
        nameInput.value = task.task;

        const dateInput = document.createElement("input");
        dateInput.type = "datetime-local";
        dateInput.className = "form-control me-2";
        dateInput.value = new Date(task.completionDate).toISOString().slice(0,16);

        const saveBtn = document.createElement("button");
        saveBtn.type = "submit";
        saveBtn.className = "btn btn-sm btn-primary me-2";
        saveBtn.textContent = "Save";

        const cancelBtn = document.createElement("button");
        cancelBtn.type = "button";
        cancelBtn.className = "btn btn-sm btn-secondary";
        cancelBtn.textContent = "Cancel";
        cancelBtn.onclick = () => fetchTasks();

        form.appendChild(nameInput);
        form.appendChild(dateInput);
        form.appendChild(saveBtn);
        form.appendChild(cancelBtn);

        form.onsubmit = async (e) => {
            e.preventDefault();
            await fetch(`${API_URL}/${task.id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    task: nameInput.value.trim(),
                    completionDate: dateInput.value
                })
            });
            fetchTasks();
        };

        li.appendChild(form);
    }

    function enableDragAndDrop() {
        taskList.addEventListener("dragover", e => {
            e.preventDefault();
            const dragging = document.querySelector(".dragging");
            const afterElement = getDragAfterElement(taskList, e.clientY);
            if (afterElement == null) {
                taskList.appendChild(dragging);
            } else {
                taskList.insertBefore(dragging, afterElement);
            }
        });
    }

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll("li:not(.dragging)")];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    async function saveNewOrder() {
        const order = [...taskList.children].map(li => parseInt(li.dataset.id));
        await fetch(`${API_URL}/reorder`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ order })
        });
        fetchTasks();
    }

    taskForm.onsubmit = async (e) => {
        e.preventDefault();
        const task = taskInput.value.trim();
        if (!task) return;

        const newTask = {
            task,
            completed: false,
            completionDate: completionDate.value || new Date(new Date().getTime() + 24 * 60 * 60 * 1000)
        };

        await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newTask)
        });

        taskInput.value = "";
        completionDate.value = "";
        fetchTasks();
    };

    // Initial fetch
    fetchTasks();
</script>
</body>
</html>
