<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Comparison - Alpine.js App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="mainApp()" x-init="init()">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" @click.prevent="navigateToPage('tic-tac-toe')">
                Alpine.js - Tic-Tac-Toe
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" :class="{ 'active': currentPage === 'tic-tac-toe' }" href="#"
                            @click.prevent="navigateToPage('tic-tac-toe')">
                            Tic Tac Toe
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" :class="{ 'active': currentPage === 'todo' }" href="#"
                            @click.prevent="navigateToPage('todo')">
                            Todo List
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tic-Tac-Toe Game -->
    <div x-show="currentPage === 'tic-tac-toe'" x-data="ticTacToeGame()" class="container text-center mt-5">
        <h1 class="mb-4">Tic-Tac-Toe</h1>
        <div class="game-board d-grid mx-auto">
            <template x-for="(cell, index) in board" :key="index">
                <button class="btn btn-outline-dark cell" @click="handleClick(index)" x-text="cell || ''">
                </button>
            </template>
        </div>
        <p class="mt-3 fs-5" x-text="status"></p>
        <button class="btn btn-primary mt-3" @click="resetGame">
            Reset Game
        </button>
    </div>

    <!-- Todo List -->
    <div x-show="currentPage === 'todo'" class="container mt-5">
        <div x-data="todoApp()" x-init="fetchTasks()">
            <h1 class="mb-4">Todo List</h1>

            <!-- Add Task Form -->
            <form @submit.prevent="addTask" class="row g-3 mb-4">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Enter new task" x-model="taskInput" required>
                </div>
                <div class="col-md-4">
                    <input type="datetime-local" class="form-control" x-model="completionDate">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        Add Task
                    </button>
                </div>
            </form>

            <!-- Task List -->
            <ul class="list-group">
                <template x-for="(task, index) in tasks" :key="task.id">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        :class="{ 'dragging': draggedItem && draggedItem.id === task.id }" draggable="true"
                        @dragstart="onDragStart(task)" @dragover.prevent @drop="onDrop(index)">

                        <!-- Edit Mode -->
                        <template x-if="editingTask === task.id">
                            <div class="d-flex w-100 align-items-center">
                                <form @submit.prevent="saveEdit" class="d-flex w-100 align-items-center">
                                    <input type="text" class="form-control me-2" x-model="editTaskName" required>
                                    <input type="datetime-local" class="form-control me-2" x-model="editDate">
                                    <button type="submit" class="btn btn-sm btn-primary me-2">
                                        Save
                                    </button>
                                    <button type="button" class="btn btn-sm btn-secondary" @click="cancelEdit">
                                        Cancel
                                    </button>
                                </form>
                            </div>
                        </template>

                        <!-- View Mode -->
                        <template x-if="editingTask !== task.id">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div class="flex-grow-1">
                                    <span :class="{ 'text-decoration-line-through': task.completed }"
                                        x-text="`${task.task} (Due: ${formatDate(task.completionDate)})`">
                                    </span>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-success me-2" @click="toggleComplete(task)"
                                        x-text="task.completed ? 'Undo' : 'Complete'">
                                    </button>
                                    <button class="btn btn-sm btn-warning me-2" @click="startEdit(task)">
                                        Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" @click="deleteTask(task.id)">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </template>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Main App Alpine component that handles routing and overall state
        function mainApp() {
            return {
                currentPage: 'tic-tac-toe',

                init() {
                    // Set initial page based on URL
                    this.currentPage = window.location.pathname === '/todo' ? 'todo' : 'tic-tac-toe';

                    // Handle browser navigation (back/forward)
                    window.addEventListener('popstate', () => {
                        this.currentPage = window.location.pathname === '/todo' ? 'todo' : 'tic-tac-toe';
                    });
                },

                navigateToPage(page) {
                    this.currentPage = page;
                    const path = page === 'todo' ? '/todo' : '/tic-tac-toe';
                    window.history.pushState({}, '', path);
                }
            };
        }

        // Tic-Tac-Toe Alpine component
        function ticTacToeGame() {
            return {
                board: Array(9).fill(null),
                currentPlayer: 'X',
                status: "Player X's turn",

                checkWinner() {
                    const lines = [
                        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                        [0, 4, 8], [2, 4, 6] // diagonals
                    ];

                    for (let [a, b, c] of lines) {
                        if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                            return this.board[a];
                        }
                    }
                    return null;
                },

                handleClick(i) {
                    if (this.board[i] || this.checkWinner()) return;

                    this.board[i] = this.currentPlayer;

                    const winner = this.checkWinner();
                    if (winner) {
                        this.status = `${winner} wins!`;
                    } else if (!this.board.includes(null)) {
                        this.status = "It's a draw!";
                    } else {
                        this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                        this.status = `Player ${this.currentPlayer}'s turn`;
                    }
                },

                resetGame() {
                    this.board = Array(9).fill(null);
                    this.currentPlayer = 'X';
                    this.status = "Player X's turn";
                }
            };
        }

        // Todo App Alpine component
        function todoApp() {
            const API_URL = 'http://localhost:3000/tasks';

            return {
                tasks: [],
                taskInput: '',
                completionDate: '',
                editingTask: null,
                editTaskName: '',
                editDate: '',
                draggedItem: null,

                async fetchTasks() {
                    try {
                        const response = await fetch(API_URL);
                        this.tasks = await response.json();
                    } catch (error) {
                        console.error('Error fetching tasks:', error);
                    }
                },

                async addTask() {
                    if (!this.taskInput.trim()) return;

                    const newTask = {
                        task: this.taskInput.trim(),
                        completed: false,
                        completionDate: this.completionDate || new Date(new Date().getTime() + 24 * 60 * 60 * 1000).toISOString()
                    };

                    try {
                        await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(newTask)
                        });
                        this.taskInput = '';
                        this.completionDate = '';
                        await this.fetchTasks();
                    } catch (error) {
                        console.error('Error adding task:', error);
                    }
                },

                async toggleComplete(task) {
                    try {
                        await fetch(`${API_URL}/${task.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ completed: !task.completed })
                        });
                        await this.fetchTasks();
                    } catch (error) {
                        console.error('Error toggling task:', error);
                    }
                },

                async deleteTask(taskId) {
                    try {
                        await fetch(`${API_URL}/${taskId}`, {
                            method: 'DELETE'
                        });
                        await this.fetchTasks();
                    } catch (error) {
                        console.error('Error deleting task:', error);
                    }
                },

                startEdit(task) {
                    this.editingTask = task.id;
                    this.editTaskName = task.task;
                    this.editDate = new Date(task.completionDate).toISOString().slice(0, 16);
                },

                async saveEdit() {
                    if (this.editingTask === null) return;

                    try {
                        await fetch(`${API_URL}/${this.editingTask}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                task: this.editTaskName,
                                completionDate: this.editDate
                            })
                        });
                        this.editingTask = null;
                        await this.fetchTasks();
                    } catch (error) {
                        console.error('Error editing task:', error);
                    }
                },

                cancelEdit() {
                    this.editingTask = null;
                },

                onDragStart(task) {
                    this.draggedItem = task;
                },

                async onDrop(dropIndex) {
                    if (!this.draggedItem) return;

                    const dragIndex = this.tasks.findIndex(task => task.id === this.draggedItem.id);
                    if (dragIndex === dropIndex) return;

                    const newTasks = [...this.tasks];
                    const [draggedTask] = newTasks.splice(dragIndex, 1);
                    newTasks.splice(dropIndex, 0, draggedTask);

                    const newOrder = newTasks.map(task => task.id);
                    this.tasks = newTasks;

                    try {
                        await fetch(`${API_URL}/reorder`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ order: newOrder })
                        });
                        await this.fetchTasks();
                    } catch (error) {
                        console.error('Error reordering tasks:', error);
                    }

                    this.draggedItem = null;
                },

                formatDate(date) {
                    return new Date(date).toLocaleString();
                }
            };
        }
    </script>

    <style>
        .game-board {
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            width: 320px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2rem;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>

</body>

</html>
